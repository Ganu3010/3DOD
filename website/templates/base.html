<!doctype html>
<!doctype html>
<title>{% block title %}{% endblock %} - 3DOD</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            
            
            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-start">
                <li class="nav-item"><a class="navbar-brand" href="/">3D Object Detection</a></li>
                
                <!-- {% if g.user %}
                <li class="nav-item"><a class="nav-link active" aria-current="page"
                        href="{{ url_for('blog.experiments') }}">Experiments</a></li>
                {% endif %} -->
            </ul>

            <ul class="navbar-nav mb-2 mb-lg-0 justify-content-end">
                {% if g.user %}
                <li class="nav-item navbar-brand">{{ g.user['username'] }}
                
                <li class="nav-item"><a class="nav-link active" aria-current="page"
                        href="{{ url_for('auth.logout') }}">Log Out</a></li>

                {% else %}
                <li class="nav-item"><a class="nav-link active" aria-current="page"
                        href="{{ url_for('auth.register') }}">Register</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page"
                        href="{{ url_for('auth.login') }}">Log In</a></li>

                {% endif %}
            </ul>
        </div>
    </nav>
    <section class="content">
        <br />
        <header>
            {% block header %}{% endblock %}
        </header>
        <div class="container">
            {% for message in get_flashed_messages() %}
            {{ message }}
            {% endfor %}
        </div>
        {% block content %}{% endblock %}
    </section>
</body>
